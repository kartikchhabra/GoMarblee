plugins {
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral() // Make sure this is included to resolve dependencies from Maven Central
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Boot Web starter
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // For testing
}

tasks.named('test') {
    useJUnitPlatform()
}
